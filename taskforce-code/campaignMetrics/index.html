<body>

<section>
    <div class="CampaignMetricsCard u-borderRounded u-size3of4">
        <form class="Form CampaignMetricsCard-checkbox">
            <input type="checkbox" class="Form-checkbox CampaignMetricsCard-checkbox" id="checkbox-test1" />
            <label for="checkbox-test1" class=""  data-qe-id="Form-CHECKBOX-ID-OPTION2"></label>
        </form>

        <div class="CampaignMetricsCard-status">
            <img src="../../images/status.png">
        </div>

        <div class="CampaignMetricsCard-metricContent">
            <header>
                <h1 class="u-delta u-colorTitle u-weightSemiBold u-marginBottomHalf">Our New Specials</h1>
                <h2 class="u-delta"><span class="u-weightBold">Sent</span> <span class="u-weightNormal">on Aug 15 2015, 12:30pm</span></h2>
            </header>
            <div class="CampaignMetricsCard-metrics">
                <div class="CampaignMetricsCard-data">
                    <div class="CampaignMetricsCard-dataWrapper">
                        <span class="Metrics-measurment">36%</span>
                        <span class="Metrics-metricCategory">Opens</span>
                    </div>
                </div><!--
                --><div class="CampaignMetricsCard-data">
                <div class="CampaignMetricsCard-dataWrapper">
                    <span class="Metrics-measurment">44%</span>
                    <span class="Metrics-metricCategory">Clicks</span>
                </div>
            </div><!--
                --><div class="CampaignMetricsCard-data CampaignMetrics-show js-Metrics-trigger">
                <div class="CampaignMetricsCard-dataWrapper js-ignore">
                    <span><a href="javascript:void(0);" class="js-ignore">More</a></span>
                    <span><a href="javascript:void(0);" class="js-Metrics-inUnisonTrigger" style="font-size: 9px; display: block;">Unison Fade</a></span>
                    <span><a href="javascript:void(0);" class="js-Metrics-staggerInTrigger" style="font-size: 9px; display: block;">Staggered Fade</a></span>
                </div>
            </div><!--
                --><div class="CampaignMetricsCard-data js-Metrics-dataHidden">
                <div class="CampaignMetricsCard-dataWrapper">
                    <span class="Metrics-measurment">2361</span>
                    <span class="Metrics-metricCategory">Sends</span>
                </div>
            </div><!--
                --><div class="CampaignMetricsCard-data js-Metrics-dataHidden">
                <div class="CampaignMetricsCard-dataWrapper">
                    <span class="Metrics-measurment">23%</span>
                    <span class="Metrics-metricCategory">Mobile</span>
                </div>
            </div><!--
                --><div class="CampaignMetricsCard-data js-Metrics-dataHidden">
                <div class="CampaignMetricsCard-dataWrapper">
                    <span class="Metrics-measurment">4</span>
                    <span class="Metrics-metricCategory">Opt Outs</span>
                </div>
            </div><!--
                --><div class="CampaignMetricsCard-data js-Metrics-dataHidden">
                <div class="CampaignMetricsCard-dataWrapper">
                    <span class="Metrics-measurment">1%</span>
                    <span class="Metrics-metricCategory">Bounce</span>
                </div>
            </div><!--
                --><div class="CampaignMetricsCard-data CampaignMetrics-show js-Metrics-trigger js-Metrics-hideTrigger">
                <div class="CampaignMetricsCard-dataWrapper">
                    <span><a href="javascript:void(0);">Less</a></span>
                </div>
            </div>
            </div>
        </div>

        <div class="CampaignMetricsCard-campaign">
            <div class="Well Well--light CampaignMetricsCard-campaignImage">
                <img src="images/emailCampaign.jpg" style="width: 150px;">
            </div>
        </div>
