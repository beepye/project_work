      bio_html: |
        <p>Abby Fichtner (@HackerChick) is Hacker in Residence at Harvard Innovation Lab and creator of Hack Boston. Named an Innovation Amplifier by the Boston Globe and one of the Top 25 Women in Boston Tech – Abby launched Boston’s Big Data Hacker Space and was Microsoft’s Evangelist for Startups, where she got to help hundreds of early stage companies as they built out the next generation of technology.</p>
        <p>A software developer by trade, Abby’s background is a mixture of developing bleeding-edge technology for startups and coaching teams on how to develop better software. Abby is extremely passionate about building communities where innovation thrives because she believes that each and every one of us is capable of changing the world. </p>

