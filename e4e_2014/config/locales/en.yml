    bio2:
      name: 'Michael Lopp'
      bio_html: |
        <p>Michael Lopp is a Silicon Valley-based engineering leader who builds both people and software at companies such as Borland, Netscape, and Apple. While he's not worrying about staying relevant, he writes about pens, bridges, people, poker, and werewolves at the popular weblog, Rands in Repose. He currently works as a Director at Palantir in downtown Palo Alto with the most important institutions on the world's hardest problems.</p>
        <p>Michael has written two books. His first book "Managing Humans, 2nd Edition" is a popular guide to the art of engineering leadership and clearly explains that while you will be rewarded for what you build, you will only be successful because of your people. His second book "Being Geek" is a career handbook for geeks and nerds alike.</p>
        <p>Michael surfs, plays hockey, and drinks red wine in the redwoods of Northern California whenever he can because staying sane is more important than staying busy.</p>
