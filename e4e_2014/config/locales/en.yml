      bio_html: |
        <p>Merlin is best known as the creator of 43folders.com, a popular website about finding the time and attention to do your best creative work. Born in Cincinnati, Ohio, and raised on Florida’s humid coast, Merlin was awarded a B.A. from New College of Florida. His writing has been featured in Wired, Make, Popular Science, and MacWorld. He is the creator of The Merlin Show and 5ives, and he co-hosts You Look Nice Today, Back to Work, and Roderick on the Line. More recently, Merlin has become a sought-after speaker and presenter, who has received rave reviews for delivering his energetic productivity talks at Apple, Google, Yahoo!, Adobe, and many other esteemed companies and organizations.</p>
